<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceMatch</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="relative bg-customDarkBlue h-screen flex items-center justify-center overflow-hidden">
    <div class="text-center text-white">
      <!-- Login Icon -->
      <a
        href="login.html"
        class="absolute top-4 right-4 border-2 border-white text-white rounded-full px-3 py-1 hover:bg-purple-500 hover:text-white transition z-40"
      >
        <p class="text-xl mb-1">Login</p>
      </a>

      <!-- FaceMatch Icon-->
      <div class="absolute top-4 left-4">
        <a href="index.html"><h2 class="text-2xl">Face<span class="text-purple-300">Match</span></h2></a>
      </div>

      <!-- Logo Section -->
      <div class="flex items-center justify-center mb-4">
        <div class="bg-purple-600 p-4 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0 1.104-.896 2-2 2s-2-.896-2-2 .896-2 2-2 2 .896 2 2zm4.707-2.707a1 1 0 00-1.414 0L15 8.586l-1.293-1.293a1 1 0 00-1.414 1.414L13.586 10l-1.293 1.293a1 1 0 101.414 1.414L15 11.414l1.293 1.293a1 1 0 001.414-1.414L16.414 10l1.293-1.293a1 1 0 000-1.414z" />
        </svg>
      </div>
      </div>

      <!-- 1 circular gradient -->
       <div class="absolute top-[-300px] right-[-300px] bg-gradient-to-tr from-purple-600 to-purple-800 opacity-30 w-[800px] h-[800px] rounded-full z-10">
       </div>

       <!-- 2 circular gradient -->
       <div class="absolute bottom-[-400px] right-[-200px] bg-gradient-to-br from-purple-600 to-customDarkBlue w-[800px] h-[800px] rounded-full z-20">
       </div>

       <!-- 3 circular gradient -->
       <div class="absolute bottom-[-250px] left-[-250px] bg-gradient-to-tr from-purple-600 to-purple-950 w-[600px] h-[600px] rounded-full z-20">
       </div>

      <!-- Title Section -->
      <h1 class=" relative text-5xl font-medium mb-4 z-50">
        Face<span class="text-purple-300">Match</span>
      </h1>
      <p class=" relative text-lg mb-6 z-50">"Identify with Ease - FaceMatch your Way"</p>

      <!-- Identify Button -->
      <a
        href="identify.html"
        class="bg-unguHitam hover:bg-purple-600 text-white font-semibold py-2 px-10 rounded-full shadow-lg focus:outline-none"
      >
        Identify
      </a>

      <!-- Footer Section -->
      <footer class="mt-8 text-sm text-purple-300">&copy;2024 FaceMatch</footer>
    </div>
  </body>
</html>
