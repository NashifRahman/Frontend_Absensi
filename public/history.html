<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceMatch</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body
    class="relative bg-customDarkBlue h-screen flex items-center justify-center overflow-hidden"
  >
    <div class="text-center text-white">
      <!-- FaceMatch Icon-->
      <div class="absolute top-4 left-4">
        <a href=""
          ><h2 class="text-2xl">
            Face<span class="text-purple-300">Match</span>
          </h2></a
        >
      </div>
      <!-- Login Icon -->
      <a
        href="index.html"
        class="absolute top-4 right-4 border-2 border-white text-white rounded-full px-3 py-1 hover:bg-purple-500 hover:text-white transition z-40"
      >
        <p class="text-xl mb-1">Logout</p>
      </a>

      <!-- 1 circular gradient -->
      <div
        class="absolute top-[-300px] right-[-300px] bg-gradient-to-tr from-purple-600 to-purple-800 opacity-30 w-[800px] h-[800px] rounded-full z-10"
      ></div>

      <!-- 2 circular gradient -->
      <div
        class="absolute bottom-[-400px] right-[-200px] bg-gradient-to-br from-purple-600 to-customDarkBlue w-[800px] h-[800px] rounded-full z-20"
      ></div>

      <!-- 3 circular gradient -->
      <div
        class="absolute bottom-[-250px] left-[-250px] bg-gradient-to-tr from-purple-600 to-purple-950 w-[600px] h-[600px] rounded-full z-20"
      ></div>

      <!-- History page -->
       <div class="block">
        <h1 class="text-2xl font-semibold mb-2">History</h1>
      <table
        class="relative w-[1000px] table-auto border-collapse border-2 border-black bg-white text-black h-[350px] z-50"
      >
        <thead class="bg-slate-600 h-12">
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
        </thead>
        <tbody>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
          <td class="border border-black px-2 py-2"></td>
        </tbody>
      </table>
       </div>

      <!-- Footer Section -->
      <footer class="mt-8 text-sm text-purple-300">&copy;2024 FaceMatch</footer>
    </div>
  </body>
</html>
