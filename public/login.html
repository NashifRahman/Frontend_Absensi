<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceMatch</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body
    class="relative bg-customDarkBlue h-screen flex items-center justify-center overflow-hidden"
  >
    <div class="text-center text-white">
      <!-- FaceMatch Icon-->
      <div class="absolute top-4 left-4">
        <a href="index.html"
          ><h2 class="text-2xl">
            Face<span class="text-purple-300">Match</span>
          </h2></a
        >
      </div>

      <!-- 1 circular gradient -->
      <div
        class="absolute top-[-300px] right-[-300px] bg-gradient-to-tr from-purple-600 to-purple-800 opacity-30 w-[800px] h-[800px] rounded-full z-10"
      ></div>

      <!-- 2 circular gradient -->
      <div
        class="absolute bottom-[-400px] right-[-200px] bg-gradient-to-br from-purple-600 to-customDarkBlue w-[800px] h-[800px] rounded-full z-20"
      ></div>

      <!-- 3 circular gradient -->
      <div
        class="absolute bottom-[-250px] left-[-250px] bg-gradient-to-tr from-purple-600 to-purple-950 w-[600px] h-[600px] rounded-full z-20"
      ></div>

      <!-- Login page -->
      <form action="history.html" method="post" class="relative z-50">
        <table class="mb-6 text-xl w-[500px]">
          <tr>
            <td class="pb-5 pr-10">Username:</td>
            <td class="pb-5"><input type="text" name="user" id="username" required class="text-black w-full px-2"></td>
          </tr>
          <tr class="mb-6">
            <td class="pr-10">Password:</td>
            <td><input type="password" name="pass" id="pass" required class="text-black w-full px-2"></td>
          </tr>
        </table>

        
        <button
          type="submit"
          class="bg-unguHitam hover:bg-purple-600 text-white font-semibold py-2 px-10 rounded-full shadow-lg focus:outline-none"
        >
          Login
        </button>
       </form>

      <!-- Footer Section -->
      <footer class="mt-8 text-sm text-purple-300">&copy;2024 FaceMatch</footer>
    </div>
  </body>
</html>
